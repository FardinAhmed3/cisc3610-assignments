<!DOCTYPE html>
<html lang="en">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>APY Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container d-flex justify-content-center mt-4">
    <div class="calc-container w-100" style="max-width: 400px">
      <div class="text-center mb-4">
        <img src="https://cdn-icons-png.flaticon.com/128/522/522554.png" alt="Globe Icon" width="60">
        <h2>APY Calculator</h2>
      </div>
      <form id="apyForm">
        <div class="mb-3 ">
          <label for="principal" class="form-label">Principal Amount ($)</label>
          <input type="number" class="form-control" id="principal" required step="any">
        </div>
        <div class="mb-3">
          <label for="apy" class="form-label">APY (%)</label>
          <input type="number" class="form-control" id="apy" required step="any">
        </div>
        <div class="mb-3">
          <label for="months" class="form-label">Time (Months)</label>
          <input type="number" class="form-control" id="months" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Calculation Type</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="calcType" id="interest" value="interest" checked>
            <label class="form-check-label" for="interest">Interest Earned</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="calcType" id="total" value="total">
            <label class="form-check-label" for="total">Final Balance</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Calculate</button>
      </form>
      <div class="mt-3" id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
