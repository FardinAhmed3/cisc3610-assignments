<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Canvas Scene</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Interactive Canvas Scene</h1>
        
        <div class="row g-4">
            <div class="col-lg-4">
                <div class="controls-section">
                    <h3>Background Selection</h3>
                    <div class="form-check">
                        <input type="radio" name="background" id="bg1" value="bg1" class="form-check-input" checked>
                        <label class="form-check-label" for="bg1">Forest Background</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="background" id="bg2" value="bg2" class="form-check-input">
                        <label class="form-check-label" for="bg2">Beach Background</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="background" id="bg3" value="bg3" class="form-check-input">
                        <label class="form-check-label" for="bg3">City Background</label>
                    </div>

                    <h3 class="mt-4">Character Position</h3>
                    <label for="characterXPosition" class="form-label">X Position:</label>
                    <input type="range" class="form-range" id="characterXPosition" min="50" max="750" value="400">
                    
                    <label for="characterYPosition" class="form-label">Y Position:</label>
                    <input type="range" class="form-range" id="characterYPosition" min="50" max="550" value="300">

                    <h3 class="mt-4">Toggle Items</h3>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="item1" checked>
                        <label class="form-check-label" for="item1">Show Sun</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="item2" checked>
                        <label class="form-check-label" for="item2">Show Garfield</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="item3" checked>
                        <label class="form-check-label" for="item3">Show Clouds</label>
                    </div>

                    <h3 class="mt-4">Sound Effects</h3>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="sound1">Bird Chirping</button>
                        <button class="btn btn-primary" id="sound2">Wind Sound</button>
                        <button class="btn btn-primary" id="sound3">Water Sound</button>
                        <button class="btn btn-danger" id="stopAudio">Stop All Audio</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="canvas-container">
                    <canvas id="scene" width="800" height="600"></canvas>
                    <div id="character-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
